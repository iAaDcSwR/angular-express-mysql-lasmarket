<h2>Shop</h2>

<div class="row">
  <div class="jumbotron col-4 p-3">
    <h3>My Cart</h3>
    <ul>
      <li *ngFor="let cartItem of cartItems"><strong>{{cartItem.quantity}} &times; {{cartItem.productname}}</strong> (Total: ₪ {{cartItem.totalprice}}) <button (click)="deleteCartItem(cartItem.id)">&times;</button></li>
    </ul>
  </div>
  <div class="col-8">
    <div>
      <select [(ngModel)]="selectedCategory" (change)="handleChange()">
        <option *ngFor="let category of allCategories" [ngValue]="category.id">{{ category.name }}</option>
      </select>
    </div>

    <div>
      <div *ngFor="let product of allProducts" style="float: left; text-align: center; padding: 8px; margin: 8px; border: 1px solid black">
        <div>
          <strong>{{ product.name }}</strong>
          <div>
            <div>
              <img src="{{ product.picture }}" width=100 height=100 />
            </div>
            <div>
              ₪{{ product.price | number: '1.2-2'}}&nbsp;<button (click)="addCartItem(product)">Buy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
