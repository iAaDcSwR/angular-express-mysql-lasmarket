<h2 class="text-center">Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="sendTheForm()">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" formControlName="email" placeholder="Email Address" autocomplete="email" class="form-control"
      placeholder="Enter email">
    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" placeholder="Password" autocomplete="current-password" class="form-control"
      placeholder="Password">
  </div>
  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
</form>
